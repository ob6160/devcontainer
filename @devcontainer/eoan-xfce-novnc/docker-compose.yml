version: "3.7"
services:
  devcontainer:
    build: .
    image: devimages/eoan-xfce-novnc:{npm_package_version}
    working_dir: /home/developer/
    user: developer
    privileged: true
    ports:
      - "6080:6080"
    shm_size: 1gb
    command: bash -c "supervisord && sleep infinity"
    volumes: 
      - devhome-eoan-xfce-novnc:/home/developer:rw
volumes:
  devhome-eoan-xfce-novnc:
    external: true